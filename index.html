<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>
      <div id="calculator-body">
        <div class="display">
          <div id="history">0</div>
          <div id="number"></div>
        </div>
        <div class="numpad">
          <button class="btn" id="one"><span class="btn-text">1</span></button>
          <button class="btn" id="two"><span class="btn-text">2</span></button>
          <button class="btn" id="three">
            <span class="btn-text">3</span>
          </button>
          <button class="btn" id="four"><span class="btn-text">4</span></button>
          <button class="btn" id="five"><span class="btn-text">5</span></button>
          <button class="btn" id="six"><span class="btn-text">6</span></button>
          <button class="btn" id="seven">
            <span class="btn-text">7</span>
          </button>
          <button class="btn" id="eight">
            <span class="btn-text">8</span>
          </button>
          <button class="btn" id="nine"><span class="btn-text">9</span></button>
          <button class="btn" id="zero"><span class="btn-text">0</span></button>
          <button class="btn" id="decimal">
            <span class="btn-text">.</span>
          </button>
          <button class="btn" id="ans"><span class="btn-text">=</span></button>
          <button class="btn" id="add"><span class="btn-text">+</span></button>
          <button class="btn" id="sub"><span class="btn-text">-</span></button>
          <button class="btn" id="multiply">
            <span class="btn-text">x</span>
          </button>
          <button class="btn" id="divide">
            <span class="btn-text">รท</span>
          </button>
          <button class="btn" id="clear">
            <span class="btn-text">C</span>
          </button>
          <button class="btn" id="percent">
            <span class="btn-text">%</span>
          </button>
          <button class="btn" id="sign">
            <span class="btn-text">+/-</span>
          </button>
          <button class="btn" id="all-clear">
            <span class="btn-text">AC</span>
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>
